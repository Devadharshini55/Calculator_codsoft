<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .calculator {
        width: 300px;
        height: 300px;
        margin: 50px auto;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 2px 2px 5px #888888;
        background-color: blue;
    }
    input {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        box-sizing: border-box;
    }
    button {
        width: 60px;
        padding: 10px;
        margin: 0 5px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="calculator">
    <h2>Basic Calculator</h2>
    <input type="text" id="display" disabled>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <br>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>/</button>
</div>

<script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let expression = '';

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const buttonText = button.textContent;
            if (buttonText === '=') {
                try {
                    display.value = eval(expression);
                } catch (error) {
                    display.value = 'Error';
                }
                expression = '';
            } else {
                expression += buttonText;
                display.value = expression;
            }
        });
    });
</script>
</body>
</html>
